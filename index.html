<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Kadiwa Log in</title>
</head>
<body>
    <!-- Background Image for Login Page -->
    <div class="login-bg"></div>
    <!-- Body Cotainer containing Form -->
    <div class="login-body">
        <!-- left side image -->
        <img src="img/login-view/login-img.png" alt="" class="login-img">
        <!-- Forms for loggin in -->
        <form action="" class="login-form">
            <img src="img/universal img/logo-preview.png" alt="" class="login-logo">
            <h1>KADIWA</h1>
            
            <div class="flex-input">
                <label for="">Email or Username</label>
                <input type="text" placeholder="Enter your Email or Username. . .">
            </div>

            <div class="flex-input">
                <label for="">Password</label>
                <input type="password" placeholder="Enter your Password. . .">
            </div>

            <!-- Submit button for logging in -->
            <div class="login-button">
                <input type="button" name="" id="" value="Login">
            </div>
            <!-- Linking pages -->
            <a href="register.html" class="login-register">Register</a>
            <a href="" class="support-locals">SUPPORT.LOCALS.NOW</a>
        </form>
    </div>
    
</body>
</html>
