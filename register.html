<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Kadiwa Log in</title>
</head>
<body>
    <!-- Background Image for Login Page -->
    <div class="login-bg"></div>
    <!-- Body Cotainer containing Form -->
    <div class="login-body">
        <!-- Forms for Registrations in -->
        <form action="" class="login-form">
            <img src="img/universal img/logo-preview.png" alt="" class="login-logo">
            <h1>E-KADIWA</h1>
            <table class="" style="width: 100%;">
                <tr>
                    <td style="width: 50%;">
                        <div class="flex-input">
                            <label for="">Name</label>
                            <input type="text" placeholder="Enter your Email or Fullname. . .">
                        </div>
                    </td>

                    <td style="width: 50%;">
                        <div class="flex-input">
                            <label for="">Address</label>
                            <input type="text" placeholder="Enter your address. . .">
                        </div>
                   </td>
                </tr>

                <tr>
                    <td>
                        <div class="flex-input">
                            <label for="">Mobile No.</label>
                            <input type="text" placeholder="Enter your Number. . .">
                        </div>
                    </td>

                    <td>
                        <div class="flex-input">
                            <label for="">Username</label>
                            <input type="text"  placeholder="Enter your Username. . .">
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="flex-input">
                            <label for="">Email</label>
                            <input type="email"  placeholder="Enter your Email. . .">
                        </div>
                    </td>

                    <td>
                        <div class="flex-input">
                            <label for="">Password</label>
                            <input type="password"  placeholder="Enter your Password. . .">
                        </div>
                    </td>
                </tr>

            </table>
            
            <!-- submit button for registration -->
            <div class="login-button">
                <input type="button" name="" id="" value="Register">
            </div>
            <!-- Linking pages -->
            <a href="index.html" class="login-register">Already have an account</a>
            <a href="" class="support-locals">SUPPORT.LOCALS.NOW</a>
        </form>
    </div>
    
</body>
</html>
